apply plugin: 'com.android.application'
/**
 * 1. 图片处理用到了 renderscript
 * 2. 方法数超过了限制,引入 multi dex.application 继承 MultiDexApplication
 * 3. dependencies
 */
android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "cn.wiz.example"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        /**1*/
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
        /**2*/
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

/**
 * 3
 */
dependencies {
    //
    compile 'com.appeaser.sublimepickerlibrary:sublimepickerlibrary:2.1.1'
    compile('com.lsjwzh:materialloadingprogressbar:0.5.4-RELEASE')
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'
    compile 'com.wdullaer:materialdatetimepicker:2.3.0'
    compile 'cn.dreamtobe.kpswitch:library:1.6.0'
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:5.1.4'
    compile('com.davemorrissey.labs:subsampling-scale-image-view:3.5.0')
    compile 'com.cocosw:bottomsheet:1.3.1@aar'
    compile 'com.android.support:multidex:1.0.3'
    debugCompile('com.facebook.stetho:stetho:1.5.0') {
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
    }

    //
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.getbase:floatingactionbutton:1.9.0'
    //
    compile 'com.czt.mp3recorder:library:1.0@aar'
    compile 'com.google.code.gson:gson:2.4'
    compile 'joda-time:joda-time:2.6'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'

    compile files('libs/WizNote.aar')
    compile files('libs/WizSDK.aar')
    compile files('libs/WizView.aar')

    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
}